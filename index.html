<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="screen">0</div>
        <div class="history-screen"></div>
      </section>
      <section class="buttons">
        <div class="row">
          <button class="btn operator" value="AC">AC</button>
          <button class="btn operator" value="/">รท</button>
        </div>
        <div class="row">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn operator" value="*">ร</button>
        </div>
        <div class="row">
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn operator" value="-">-</button>
        </div>
        <div class="row">
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn operator" value="+">+</button>
        </div>
        <div class="row">
          <button class="btn" value="0">0</button>
          <button class="btn operator" value="=">=</button>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
